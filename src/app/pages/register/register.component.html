<div class="register_page mt-4">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <h1>Register Here</h1>
                    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

                        <div class="row">
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" ngModel name="username"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="exampleInputEmail1"
                                        required aria-describedby="emailHelp" >
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Name</label>
                                    <input type="text" class="form-control" ngModel name="name">
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Mobile Number</label>
                                    <input type="number" class="form-control" ngModel name="mobileNumber" >
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="roleId">Role</label>
                                    <select  class="form-control" ngModel name="role" required >
                                        <option [value]="role" *ngFor="let role of roles" >{{role}}</option>
                                    </select>
                                </div>
                            </div>

                            <div *ngIf="registerForm.form.value.role === 'ACM'">
                                <div class="col-12 mt-3" >
                                    <div class="form-group">
                                        <label for="adminName">Admin Name</label>
                                        <input type="text" class="form-control" ngModel name="adminName" id="adminName" required
                                            >
                                    </div>
                                </div>
                                <div class="col-12 mt-3">
                                    <div class="form-group">
                                        <label for="adminContact">Admin Contact</label>
                                        <input type="text" class="form-control" ngModel name="adminContact" id="adminContact" required
                                            >
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" ngModel name="password"
                                        id="exampleInputPassword1" required >
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
