<div class="login_page mt-4">
    <div class="cantainer">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <h1>Admin Register</h1>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

                        <div class="row">
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Admin Id</label>
                                    <input type="number" class="form-control" ngModel name="adminId"
                                        id="exampleInputEmail1" required aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Admin Username</label>
                                    <input type="text" class="form-control" ngModel name="adminUsername" id="exampleInputEmail1" required
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" ngModel name="adminPassword"
                                        id="exampleInputPassword1" required>
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-outline-primary mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
